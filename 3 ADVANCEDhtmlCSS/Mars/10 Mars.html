<!DOCTYPE html>
<html>
	<head>
		<title>Mars Helicopter Ingenuity Flight Log</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
	    <header>
	        <h1>Mars Helicopter Ingenuity Flight Log</h1>
	    </header>
	    
	    <main>
	        <section>
        	    <!-- Horizontal Distance -->
        	    <h2>Horizontal Distance</h2>
        	    <table border="1" id="horizontal-distance">
                  <tr>
                    <th>Flight</th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th></th>
                    <th>5</th>
                    <th>6</th>
                  </tr>
                  <tr class="feet">
                    <th>Feet</th>
                    <td>0</td>
                    <td>~13</td>
                    <td>~328</td>
                    <td>~873</td>
                    <td>~423</td>
                    <td>~705</td>
                  </tr>
                  <tr class="meter">
                    <th>Meters</th>
                    <td>0</td>
                    <td>4</td>
                    <td>100</td>
                    <td>266</td>
                    <td>129</td>
                    <td>215</td>
                  </tr>
                </table>
        	</section>
        	
            <section>
        		<!-- Maximum Altitude -->
        	    <h2>Maximum Altitude</h2>
        	    <table border="1" id="max-altitude">
                  <tr>
                    <th>Flight</th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                  </tr>
                  <tr class="feet">
                    <th>Feet</th>
                    <td>~10</td>
                    <td>~16</td>
                    <td>~16</td>
                    <td>~16</td>
                    <td>~33</td>
                    <td>~33</td>
                  </tr>
                  <tr class="meter">
                    <th>Meters</th>
                    <td>3</td>
                    <td>5</td>
                    <td>5</td>
                    <td>5</td>
                    <td>10</td>
                    <td>10</td>
                  </tr>
                </table>
            </section>
        </main>
	</body>
</html>
