<!DOCTYPE html>
<html>
    <head>
        <title>Styling H1 Tags</title>
        <style>
            h1 {
                color: rgb(42, 112, 10);
                font-size: 35px;
                font-family: Helvetica;
            }
            li{
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <h1>My Favorite Animals</h1>
        <ul>
            <li>Chipmunks</li>
            <li>Penguins</li>
            <li>Horses</li>
            <li>Bees</li>
            <li>Whales</li>
        </ul>
    </body>
</html>
