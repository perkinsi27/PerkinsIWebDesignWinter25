<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advanced borders</title>
</head>

<style>
    div{
        background-color: #E3516E;
        position: relative;
        height:300px;
        width:400px;
    }
    #greenSQUARE{
        position: absolute;
        top: 50px;
        left: 100px;
        background-color: #51B5A9;
        border-radius: 200px 0px 0px 0px;
        width: 100px;
        height: 100px;
    }
    #yellowSQUARE{
        position: absolute;
        top: 50px;
        right: 100px;
        background-color: #FADE8B;
        border-radius: 0px 200px 0px 0px;
        width: 100px;
        height: 100px;
    }
    #whiteSQUARE{
        position: absolute;
        top: 150px;
        left: 100px;
        background-color: #F7F3D7;
        border-radius: 0px 0px 0px 200px;
        width: 100px;
        height: 100px;
    }
</style>

<body>
    <div>
        <div id="greenSQUARE"></div>
        <div id="yellowSQUARE"></div>
        <div id="whiteSQUARE"></div>
    </div>
</body>
</html>
