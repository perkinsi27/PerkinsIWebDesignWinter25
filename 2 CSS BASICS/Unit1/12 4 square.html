<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    div.purple{
        position: relative;
        width:400px;
        height: 300px;
        background-color:#62374e;
    }
    div.yellow{
        position: absolute;
        top: 50px;
        right: 50px;
        width:50px;
        height: 50px;
        background-color: #fdc57b;
    }
    div.yellow2{
        position: absolute;
        top: 50px;
        left: 50px;
        width:50px;
        height: 50px;
        background-color: #fdc57b;
    }
    div.yellow3{
        position: absolute;
        top: 200px;
        right: 50px;
        width:50px;
        height: 50px;
        background-color: #fdc57b;
    }
    div.yellow4{
        position: absolute;
        top: 200px;
        left: 50px;
        width:50px;
        height: 50px;
        background-color: #fdc57b;
    }
</style>

<body>
    <div class="purple">
    <div class="yellow"></div>
    <div class="yellow2"></div>
    <div class="yellow3"></div>
    <div class="yellow4"></div>
</div>
</body>
</html>
