<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position absolute</title>
</head>

<style>
    div{
        background-color: #6592CF;
        position: relative;
        height:300px;
        width:400px;
    }
    #yellowBall{
        position: absolute;
        top: 120px;
        left: 170px;
        background-color: #EEB850;
        border-radius: 50px 50px 50px 50px;
        width: 50px;
        height: 50px;
    }
    #blueBALL{
        position: absolute;
        top: 70px;
        left: 120px;
        background-color: #243D83;
        border-radius: 100px 100px 100px 100px;
        width: 150px;
        height: 150px;
    }
    #blueSQUARE{
        position: absolute;
        top: 70px;
        left: 20px;
        background-color: #243D83;
        border-radius: 0px 0px 0px 0px;
        width: 350px;
        height: 150px;
    }
    .LIGHTblueBAll{
        background-color: #6592CF;
        position: absolute;
        top: 0px;
        left: 40px;
        border-radius: 200px 200px 200px 200px;
        width: 300px;
        height: 300px;
    }
</style>

<body>
    <div>
        <div id="blueSQUARE"></div>
        <div class="LIGHTblueBAll"></div>
        <div id="blueBALL"></div>
        <div id="yellowBall"></div> 
        
    </div>
</body>
</html>
